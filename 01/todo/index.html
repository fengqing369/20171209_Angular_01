<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body ng-app="app" ng-controller="demoCtrl">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form">
					<input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="task" ng-keyup="addTask($event)">
				</form>
			</header>
			<section id="main">
				<input type="checkbox" id="toggle-all">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="item in taskList" ng-class="{'completed': item.isCompleted }">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.isCompleted">
							<label ng-bind="item.name"></label>
							<button class="destroy"></button>
						</div>
						<form>
							<input class="edit">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count">
					<strong>{{ unCompletedTaskNums() }}</strong>&nbsp;items left
				</span>
				<ul id="filters">
					<li>
						<a href="javascript:;">All</a>
					</li>
					<li>
						<a href="javascript:;">Active</a>
					</li>
					<li>
						<a href="javascript:;">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
