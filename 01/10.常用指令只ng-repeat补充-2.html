<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs demo</title>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
	<!--
		当数据中有重复的值的时候 需要在数据的后面加上 track by $index语法
	-->
	<p ng-repeat="item in arr track by $index">{{item}}</p>

	<script src="node_modules/angular/angular.js"></script>
	<script>
		angular.module('myApp',[])

			.controller('demoCtrl',['$scope',function($scope){

				$scope.arr = [1,2,3,4,1,2,3];

			}])
	</script>
</body>
</html>
